{% comment %}
  Reusable link list component
  Parameters:
    - links: array of links to render
{% endcomment %}

{% for link in include.links %}
    {% if link[1].url %}
        <a target="{{ link[1]['target'] }}" href="{{ link[1]['url'] }}">[{{ link[0] }}]</a>
    {% else %}
        <a target="_blank" href="{{ link[1] }}">[{{ link[0] }}]</a>
    {% endif %}
{% endfor %}
